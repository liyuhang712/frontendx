<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .box {
            display: flex;
            background-color: aqua;
        }

        .box .left {
            background-color: yellow;
            flex: 200px 0 0;
            width: 200px;
        }

        .box .right {
            background-color: pink;
            flex: auto 1 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            content
        </div>
        <div class="right">
            content<br />
            content<br />
            content<br />
            content<br />
        </div>
    </div>
</body>

</html>
