<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box { 
            display: table;
            background-color: aqua;
            width: 100%;
        }
        .box .left {
            display: table-cell;
            background-color: yellow;
            width: 20%;
        }
        .box .right {
            display: table-cell;
            background-color: pink;
            width: 80%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            content
        </div>
        <div class="right">
            content<br />
            content<br />
            content<br />
            content<br />
        </div>
    </div>
</body>

</html>
